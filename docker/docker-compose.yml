version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: billing_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-billing}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - billing_network
    healthcheck:
      retries: 5

  postgres-test:
    image: postgres:15-alpine
    container_name: billing_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: billing_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - billing_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: billing_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - billing_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: billing_evolution_api
    environment:
      - DATABASE_ENABLED=false
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-sua-chave-secreta-aqui}
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - billing_network
    depends_on:
      - rabbitmq # Evolution pode usar RabbitMQ internamente se configurado, mas aqui é forçar ordem

volumes:
  postgres_data:
  postgres_test_data:
  rabbitmq_data:
  evolution_instances:

networks:
  billing_network:
    driver: bridge
